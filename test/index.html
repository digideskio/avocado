<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avocado</title>
  </head>
  <body>


    <div data-avocado-unit-id="something"></div>
    <div data-avocado-unit-id="something-else"></div>

    <script src="/js/avocado.js"></script>
    <script>
      if(window.Avocado) {
        Avocado.setTargeting('category', 'support');

        Avocado.defineUnit({
          id: 'something',
          targeting: {
            category: ['support', 'growth']
          },
          content: 'Click me'
        });


        Avocado.defineUnit({
          id: 'something-else',
          content: 'always render'
        });
      }
    </script>
  </body>
</html>
