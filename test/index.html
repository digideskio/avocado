<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avocado</title>
  </head>
  <body>
    <script src="/js/avocado.js"></script>
    <script>
      if(window.Avocado) {
        Avocado.setTargeting('category', 'support');

        Avocado.defineUnit({
          id: 'something',
          targeting: {
            category: 'support'
          },
          content: 'Click me'
        });
      }
    </script>
    <div data-avocado-unit="something"></div>
  </body>
</html>
